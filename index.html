<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/OuterRingRoad0.js"></script>
        <script src="data/DrinkingWaterSources1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:11
        }).fitBounds([[12.7994339616,77.3025719832],[13.2492896616,78.0920940095]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="http://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_OuterRingRoad0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? Autolinker.link(String(feature.properties['Name'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_OuterRingRoad0_0() {
            return {
                pane: 'pane_OuterRingRoad0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_OuterRingRoad0');
        map.getPane('pane_OuterRingRoad0').style.zIndex = 400;
        map.getPane('pane_OuterRingRoad0').style['mix-blend-mode'] = 'normal';
    var layer_OuterRingRoad0 = new L.geoJson(json_OuterRingRoad0, {
        attribution: '<a href=""></a>',
        pane: 'pane_OuterRingRoad0',
        onEachFeature: pop_OuterRingRoad0,
        style: style_OuterRingRoad0_0,
    });
        bounds_group.addLayer(layer_OuterRingRoad0);
        map.addLayer(layer_OuterRingRoad0);
        function pop_DrinkingWaterSources1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Site No</strong><br />' + (feature.properties['Site No'] !== null ? Autolinker.link(String(feature.properties['Site No'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Location</strong><br />' + (feature.properties['Location'] !== null ? Autolinker.link(String(feature.properties['Location'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Source</strong><br />' + (feature.properties['Source'] !== null ? Autolinker.link(String(feature.properties['Source'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Company</strong><br />' + (feature.properties['Company'] !== null ? Autolinker.link(String(feature.properties['Company'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Collection</strong><br />' + (feature.properties['Collection'] !== null ? Autolinker.link(String(feature.properties['Collection'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Result</strong><br />' + (feature.properties['Result'] !== null ? Autolinker.link(String(feature.properties['Result'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>CFU per mL</strong><br />' + (feature.properties['CFU per mL'] !== null ? Autolinker.link(String(feature.properties['CFU per mL'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_DrinkingWaterSources1_0(feature) {
            var context = {
                feature: feature,
                variables: {}
            };
            // Start of if blocks and style check logic
            if (DrinkingWaterSources1rule0_eval_expression(context)) {
                  return {
                pane: 'pane_DrinkingWaterSources1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(155,16,9,1.0)',
            };
                }
                else if (DrinkingWaterSources1rule1_eval_expression(context)) {
                  return {
                pane: 'pane_DrinkingWaterSources1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(9,130,155,1.0)',
            };
                }
                else if (DrinkingWaterSources1rule2_eval_expression(context)) {
                  return {
                pane: 'pane_DrinkingWaterSources1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(9,130,155,1.0)',
            };
                }
                else if (DrinkingWaterSources1rule3_eval_expression(context)) {
                  return {
                pane: 'pane_DrinkingWaterSources1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
            };
                }
                else if (DrinkingWaterSources1rule4_eval_expression(context)) {
                  return {
                pane: 'pane_DrinkingWaterSources1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
            };
                }
                else if (DrinkingWaterSources1rule5_eval_expression(context)) {
                  return {
                pane: 'pane_DrinkingWaterSources1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
            };
                }
                else if (DrinkingWaterSources1rule6_eval_expression(context)) {
                  return {
                pane: 'pane_DrinkingWaterSources1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
            };
                }
            else {
                return {fill: false, stroke: false};
            }
        }
        map.createPane('pane_DrinkingWaterSources1');
        map.getPane('pane_DrinkingWaterSources1').style.zIndex = 401;
        map.getPane('pane_DrinkingWaterSources1').style['mix-blend-mode'] = 'normal';
        var layer_DrinkingWaterSources1 = new L.geoJson(json_DrinkingWaterSources1, {
            attribution: '<a href=""></a>',
            pane: 'pane_DrinkingWaterSources1',
            onEachFeature: pop_DrinkingWaterSources1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_DrinkingWaterSources1_0(feature));
            },
        });
        bounds_group.addLayer(layer_DrinkingWaterSources1);
        map.addLayer(layer_DrinkingWaterSources1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Drinking Water Sources<br /><table><tr><td style="text-align: center;"><img src="legend/DrinkingWaterSources1_UntestedWaterATMs0.png" /></td><td>Untested Water ATMs</td></tr><tr><td style="text-align: center;"><img src="legend/DrinkingWaterSources1_WaterATMssampledfromsource1.png" /></td><td>Water ATMs (sampled from source)</td></tr><tr><td style="text-align: center;"><img src="legend/DrinkingWaterSources1_WaterATMssampledfrompersonalcontainer2.png" /></td><td>Water ATMs (sampled from personal container)</td></tr><tr><td style="text-align: center;"><img src="legend/DrinkingWaterSources1_Tapssampledfromsource3.png" /></td><td>Taps (sampled from source)</td></tr><tr><td style="text-align: center;"><img src="legend/DrinkingWaterSources1_Tapssampledfrompersonalcontainer4.png" /></td><td>Taps (sampled from personal container)</td></tr><tr><td style="text-align: center;"><img src="legend/DrinkingWaterSources1_Borewellssampledfromsource5.png" /></td><td>Borewells (sampled from source)</td></tr><tr><td style="text-align: center;"><img src="legend/DrinkingWaterSources1_Borewellssampledfrompersonalcontainer6.png" /></td><td>Borewells (sampled from personal container)</td></tr></table>': layer_DrinkingWaterSources1,'<img src="legend/OuterRingRoad0.png" /> Outer Ring Road': layer_OuterRingRoad0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_DrinkingWaterSources1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Site No'}));
        </script>
    </body>
</html>
